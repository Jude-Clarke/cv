<!DOCTYPE html>
<html>
<head>
	<title>Test Drive</title>
	<link rel="stylesheet" type="text/css" href="style/form.css">
</head>
<body>
	<center>
	<h1>Test Drive</h1>
	<h3>Lamborghini Aventador</h3>
	<div class="container">
		<input type="checkbox" id="zoomCheck">
		<label for="zoomCheck">
			<img src="https://formulamotors.com/wp-content/uploads/2017/10/IMG_3755.jpg" >
		</label>
	</div>
	
	<hr>
	<form action="mailto:jclark14@leeu.edu" method="post" enctype="text/plain">
		<table>
			<tr>
				<td>
					<label>Your Name:</label>
					<input type="text" name="yourName">
				</td>
				<td>
					<label>Date of Birth</label>
					<input type="date" name="yourBirthDate">
				</td>
			</tr>
			<tr>
				<td>
					<label>Annual Salary: $</label>
					<input type="number" name="yourSalary">
				</td>
				<td>
					<label>Choose your preferred color:</label>
					<input type="color" name="colorPreference">
				</td>
			</tr>
			<tr>
				<td>
					<label>Select a date and time to visit</label>
					<input type="datetime-local" name="">
				</td>
				<td>
					<label>Your email address</label>
					<input type="email" name="yourEmail">
				</td>
			</tr>
			<tr>
				<td>
					<label>image of driver's liscense:</label>
				</td>
				<td>
					<input type="checkbox" name="liscense">
					<label>I have a valid U.S. driver's liscense</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="file" name="photo">
				</td>
				<td>
					<label>Insurance I.D#</label>
					<input type="password" name="insurance">
				</td>	
			</tr>
		</table>
		<input type="submit" name="">
	</form>
	</center>
</body>
</html>
